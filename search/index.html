<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    </head>
    <body>
        <!--Header-->
        <div class="HeaderRight">
            <a href="GoogleAdvancedSearch.html">Advanced Search</a>
            <a href="GoogleImagesearch.html">Image Search</a>
        </div>
        <!--End of Header-->
        

        <!--Main Body-->
        <div class="Glogo">
            <img src="googleIMGsearchicon.png" alt="Google Logo">
        </div>

        <div class="Form__input">
            <form action="https://www.google.com/search?tbm=isch">
                <div class="search__bar">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" name="q">
                </div>
                <div class="buttons">
                     <!-- <input type="submit" value="Google Search"> -->
                    <button type="submit" value="Google Search">Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                
            </form>
        </div>
        <!--End of Main Body-->
    </body>
